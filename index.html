  <style>
    @keyframes spin {
      0% {
        transform: rotate(0deg);
      }

      100% {
        transform: rotate(-360deg);
      }
    }

    @keyframes flip {
      0% {
        transform: perspective(1000px) rotateY(0deg);
      }

      50% {
        transform: perspective(1000px) rotateY(180deg);
      }

      100% {
        transform: perspective(1000px) rotateY(360deg);
      }
    }

    .logo-spin {
      animation: flip 5s linear infinite;
    }

    @keyframes float {
      0% {
        transform: translateY(0);
      }

      50% {
        transform: translateY(-10px);
      }

      100% {
        transform: translateY(0);
      }
    }

    .float-animation {
      animation: float 3s ease-in-out infinite;
    }

    body {
      opacity: 0;
      transition: opacity 1s ease-in-out;
    }

    body.loaded {
      opacity: 1;
    }

    .receive-box {
      transition: transform 0.1s ease-in-out, opacity 0.1s ease-in-out;
    }

    .receive-box.show {
      transform: scale(1.1);
    }
  </style>
  <style>
    @keyframes gradientAnimation {
      0% {
        background-position: 0% 50%;
      }

      50% {
        background-position: 100% 50%;
      }

      100% {
        background-position: 0% 50%;
      }
    }

    .focus\:animate-gradient:focus {
      background: linear-gradient(-90deg,
          rgba(34, 211, 238, 0.3),
          rgba(135, 222, 236, 0.7),
          rgba(103, 232, 249, 0.3));
      background-size: 400% 400%;
      animation: gradientAnimation 3s ease;
    }

    @keyframes grow {
      0% {
        transform: scale(1);
      }

      50% {
        transform: scale(1.1);
      }

      100% {
        transform: scale(1);
      }
    }

    .grow {
      animation: grow 2s infinite;
    }

    .text-shadow {
      text-shadow: 0px 0px 50px rgba(255, 255, 255, 0.8);
    }
  </style>
</head>

<body class="w-full h-full bg-center back float-animation ">

        <button data-to="Cashapp"

          <img src="https://cdn-icons-png.flaticon.com/512/893/893081.png" alt="image" class="w-[20px] items-center" />

        <button data-to="Wise"

          <img src="https://cdn-icons-png.flaticon.com/512/893/893081.png" alt="image" class="w-[20px] items-center" />

        </button>
        <button
          class="bg-black text-white px-4 py-2 shadow-xl focus:border-sky-300 border border-white/50 rounded-lg text-center flex flex-col items-center justify-center gap-1 transition-all duration-300 ease-in-out focus:ring-4 focus:ring-sky-300 focus:border-sky-300 focus:animate-gradient">
          <img src="https://cdn-icons-png.flaticon.com/512/893/893081.png" alt="image" class="w-[20px] items-center" />

        <button

        <button

          <img

        <button

        <button

        <button

          Amount (USD)

        <p class="text-white text-[8pt] md:text-[10pt] text-left">$</p>
      </div>
      <input id="Enter amount" type="text" placeholder="$0"
        class="bg-black text-white w-full px-3 py-2 rounded-lg border border-white/50 transition-all duration-300 ease-in-out focus:ring-4 focus:ring-cyan-500/50 focus:border-cyan-500 focus:shadow-2xl focus:shadow-cyan-500/50 focus:outline-none" 
        oninput="this.value = this.value.replace(/[^0-9]/g, ''); if(this.value) this.value = '$ ' + this.value;" />
      <div
        class="bg-black text-white w-full p-4 focus:border-sky-300 border border-white/50 rounded-lg shadow-2xl shadow-cyan-500/50 ring-2">

          Minimum Fee: $5.00
        </p>

      </div>
      <div
        class="bg-black text-white w-full p-4 py-6 border border-white/50 rounded-lg shadow-2xl shadow-cyan-500/50 ring-2 mb-4 receive-box">
        <p class="font-semibold text-center">You will receive:</p>
        <p id="resultAmount" class="text-[16pt] md:text-[20pt] font-bold text-center">$0.00</p>

      <button id="calculateBtn"
        class="bg-white text-black w-full py-2 border border-white/50 rounded-lg active:scale-90 active:transition active:delay-75">
        Calculate Exchange
      </button>
      <button
        class="flex items-center justify-center gap-4 text-white w-full py-2 border border-white/50 rounded-lg active:scale-90 active:transition active:delay-75 shadow-lg shadow-cyan-500/50 ring-2 mb-10">

  <script>
    const fromCryptoBtn = document.getElementById("fromCryptoBtn");
    const toCryptoBtn = document.getElementById("toCryptoBtn");
    const exchangeOptions = document.querySelectorAll(
      "#exchangeOptions button"
    );
    const fromCryptoDiv = document.querySelectorAll("#fromCryptoDiv button");

    fromCryptoBtn.addEventListener("click", () => {
      console.log("fromCryptoBtn clicked");
      fromCryptoBtn.classList.add(
        "ring-2",
        "ring-sky-300",
        "border-sky-300",
        "bg-sky-300",
        "bg-opacity-30",
        "outline-none"
      );
      toCryptoBtn.classList.remove(
        "ring-2",
        "ring-sky-300",
        "border-sky-300",
        "bg-sky-300",
        "bg-opacity-30",
        "outline-none"
      );
      document.getElementById("exchangeOptions").classList.add("hidden");
      document.getElementById("fromCryptoDiv").classList.remove("hidden");
    });

    toCryptoBtn.addEventListener("click", () => {
      console.log("toCryptoBtn clicked");
      toCryptoBtn.classList.add(
        "ring-2",
        "ring-sky-300",
        "border-sky-300",
        "bg-sky-300",
        "bg-opacity-30",
        "outline-none"
      );
      fromCryptoBtn.classList.remove(
        "ring-2",
        "ring-sky-300",
        "border-sky-300",
        "bg-sky-300",
        "bg-opacity-30",
        "outline-none"
      );
      document.getElementById("fromCryptoDiv").classList.add("hidden");
      document.getElementById("exchangeOptions").classList.remove("hidden");
    });

    exchangeOptions.forEach((button) => {
      button.addEventListener("click", () => {
        exchangeOptions.forEach((btn) =>
          btn.classList.remove(
            "ring-2",
            "ring-sky-300",
            "border-sky-300",
            "bg-sky-300",
            "bg-opacity-30",
            "outline-none"
          )
        );
        button.classList.add(
          "ring-2",
          "ring-sky-300",
          "border-sky-300",
          "bg-sky-300",
          "bg-opacity-30",
          "outline-none"
        );
      });
    });

    fromCryptoDiv.forEach((button) => {
      button.addEventListener("click", () => {
        fromCryptoDiv.forEach((btn) =>
          btn.classList.remove(
            "ring-2",
            "ring-sky-300",
            "border-sky-300",
            "bg-sky-300",
            "bg-opacity-30",
            "outline-none"
          )
        );
        button.classList.add(
          "ring-2",
          "ring-sky-300",
          "border-sky-300",
          "bg-sky-300",
          "bg-opacity-30",
          "outline-none"
        );
      });
    });

    const calculateBtn = document.querySelector("button.bg-white");
    calculateBtn.addEventListener("click", () => {
      const receiveBox = document.querySelector(".receive-box");
      receiveBox.classList.remove("show");
      setTimeout(() => {
        receiveBox.classList.add("show");
      }, 1);
      setTimeout(() => {
        receiveBox.classList.remove("show");
      }, 109);
    });

    window.addEventListener("load", () => {
      document.body.classList.add("loaded");
    });

    var cursor = document.querySelector(".cursor");
    var cursorinner = document.querySelector(".cursor2");
    var a = document.querySelectorAll("a");
    var span = document.querySelectorAll("span");
    // console.log({ cursor, cursorinner});

    document.addEventListener("mousemove", function (e) {
      var x = e.clientX;
      var y = e.clientY;
      cursor.style.transform = `translate(${x - 20}px, ${y - 20}px)`; // Adjust for cursor size
      cursorinner.style.transform = `translate(${x - 5}px, ${y - 5}px)`; // Adjust for cursor size
    });

    document.addEventListener("mousedown", function () {
      cursor.classList.add("click");
      cursorinner.classList.add("cursorinnerhover");
    });

    document.addEventListener("mouseup", function () {
      cursor.classList.remove("click");
      cursorinner.classList.remove("cursorinnerhover");
    });


  </script>
  <script defer>
    document.addEventListener("DOMContentLoaded", function () {
      document.getElementById('calculateBtn').addEventListener('click', function () {
        const input = document.querySelector('input[type="text"]');
        const amount = parseFloat(input.value.replace('$', '')) || 0;
        const selectedOption = document.querySelector('#exchangeOptions button.ring-2, #fromCryptoDiv button.ring-2');
        
        if (!selectedOption) {
          alert('Please select an exchange option.');
          return;
        }

        if (amount === 0) {
          alert('Please enter an amount.');
          return;
        }

        const fee = 5;
        const total = Math.max(amount - fee, 0); // Ensure total isn't negative

        document.getElementById('resultAmount').innerText = `$${total.toFixed(2)}`;
      });
    });
  </script> 
  <script src="assets/main.js"></script>
